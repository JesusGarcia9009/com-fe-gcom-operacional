<div class="card">
    <div class="card-header card-header-rose card-header-icon">
        <div class="card-icon">
            <i class="material-icons">account_box</i>
        </div>
        <h4 class="card-title">Lista de proveedores</h4>
    </div>
    <div class="card-body">
        <div class="toolbar">
            <!--        Here you can write extra buttons/actions for the toolbar              -->
        </div>

        <div class="material-datatables">
            <div class="table-responsive">
                <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                    class="table table-striped  table-hover" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="min-width: 20px;">Identificador</th>
                            <th style="min-width: 140px;">Nombre Fantasía</th>
                            <th style="min-width: 50px;">Razón Social</th>
                            <th style="min-width: 120px;">Dirección</th>
                            <th style="min-width: 120px;">Comuna</th>
                            <th style="min-width: 120px;">Región</th>
                            <th style="min-width: 120px;">País</th>
                            <th style="min-width: 50px;" class="disabled-sorting text-right">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of tblData">
                            <td>{{ row.rutOrId }}</td>
                            <td>{{ row.fantasyName }}</td>
                            <td>{{ row.businessName }}</td>
                            <td>{{ row.address }}</td>
                            <td>{{ row.provinceOrStateDescription }}</td>
                            <td>{{ row.regionOrCityDescription }}</td>
                            <td>{{ row.countryDescription }}</td>
                            <td class="text-right">
                                <button mat-icon-button [matMenuTriggerFor]="menuPropiedades"
                                    aria-label="Menu de proveedores">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menuPropiedades="matMenu">
                                    <button (click)="redirectToView(row)" mat-menu-item>
                                        <mat-icon>visibility</mat-icon>
                                        <span>Ver</span>
                                    </button>
                                    <button (click)="redirectToEdit(row)" mat-menu-item>
                                        <mat-icon>edit</mat-icon>
                                        <span>Editar</span>
                                    </button>
                                    <button mat-menu-item (click)="onDelete(row)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Eliminar</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button mat-raised-button routerLink="/masters/add-upd-provider" type="button" class="btn btn-primary"
            title="Agregar Usuario">Agregar
            Proveedor</button>
        <button mat-raised-button type="button" class="btn btn-success" (click)="descargarReporteProyecto()"
            title="Generar reporte">
            Generar reporte</button>
    </div>
</div>
