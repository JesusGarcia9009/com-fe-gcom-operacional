<div class="main-content">
    <div class="container-fluid">
        <form [formGroup]="registerItemForm" (ngSubmit)="onRegisterSubmit()">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="card ">
                        <div class="card-header card-header-rose card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">commute</i>
                            </div>
                            <h4 class="card-title">{{ formTitle }}</h4>
                        </div>
                        <div class="card-body">
                            <input formControlName="id" placeholder="Identificador" type="hidden">
                            <mat-form-field>
                                <input matInput formControlName="code" placeholder="Código" type="input">
                                <mat-error *ngIf="(registerFormControls.code.dirty || registerFormControls.code.touched) 
                                && registerFormControls.code.errors?.required">
                                    El código es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="description" placeholder="Descripción" type="input">
                                <mat-error *ngIf="(registerFormControls.description.dirty || registerFormControls.description.touched) 
                                && registerFormControls.description.errors?.required">
                                    La descripción es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="measure" placeholder="Medida" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="vehicleType" placeholder="Tipo de vehiculo" type="input">
                                <mat-error *ngIf="(registerFormControls.vehicleType.dirty || registerFormControls.vehicleType.touched) 
                                && registerFormControls.vehicleType.errors?.required">
                                    El tipo de vehiculo es <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="approximateYear" placeholder="Año" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="engineDescription" placeholder="Descripción de motor" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="typeOfMotor" placeholder="Tipo de motor" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="notes" placeholder="Notas" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput formControlName="mast" placeholder="Mastil" type="input">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-select placeholder="Marca" formControlName="brandId" name="brandId">
                                    <mat-option *ngFor="let b of brandList" [value]="b.id">
                                        {{ b.code }} - {{ b.description }}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="(registerFormControls.brandId.dirty || registerFormControls.brandId.touched) 
                                && registerFormControls.brandId.errors?.required">
                                    La marca es <strong>requerida</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="card-footer ">
                            <button (click)="volver()" mat-raised-button type="button" class="btn btn-fill btn-default">
                                Volver</button>

                            <button mat-raised-button type="submit" *ngIf="!isReadOnly" [disabled]="!registerItemForm.valid"
                                class="btn btn-fill btn-rose">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
